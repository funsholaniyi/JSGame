<!DOCTYPE html>
<html>
	<head>
		<title>
			Doll Click 
		</title>
	</head>
	<body>
		<div>
			<div style="background-color: rgba(255, 0, 0 , 1)" class="strata">
				<div>
					<button class="start" id="starter">
						
					</button>
					<div class="multitask">
						<h1>
							<span id="notice">You think you can multitask! </span><span id="limit">Let's Play CLICK</span>
						</h1>
					</div>
				</div>
			</div>

			<div style="background-color: rgba(255, 255, 0 , 1)" class="strata param">
				<button id="x">
					
				</button>

				<button id="y">
					
				</button>

				<button id="z">
					
				</button>
			</div>

			<div style="background-color: rgba(0, 0, 255, 1)" class="strata option">
				<button style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;" id="leftPane">
					
				</button>
				<button style="border-top-right-radius: 50px; border-bottom-right-radius: 50px;" id="rightPane">
					
				</button>
			</div>
			<div class="strata" style="background-color: rgba(0, 255, 0 , 1)">
				<div class="answer">
					Score: <span id="display">***</span>
				</div>
			</div>
		</div>
		<div class="blur" id="blurry"></div>
		<div class="resultPane" id="paney">
			<div>
			<div>
				<div class="yay">
					<h1>YAYYYY!</h1>
				</div>
				<button class="close">
					<span style="cursor: pointer">&times;</span>
				</button>
			</div>

			<hr class="hr">

			<div class="showResult">
				<img src="" id"imagery">
				<h6>Your Have  <span id="scoreBlade"></span></h6>
			</div>
			<hr class="hr1">
			<div>
				<button id="closeButton">
					Close
				</button>
			</div>
			</div>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="gamestyle.js"></script>
		<script type="text/javascript" src="randomFunction.js"></script>
	</body>
</html>
